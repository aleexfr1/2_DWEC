<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login de usuario</title>
</head>

<body>
<script  language=JavaScript> 

function enviar(){

if (document.form.password.value =='CONTRASEÑA' && document.form.login.value =='USUARIO'){ 
        document.form.submit(); 
    } 
    else{ 
         alert("Por favor ingrese, nombre de usuario y contraseña correctos."); 
    } 
} 
</script> 
<form name=form action="formulario.html">
<p>Nombre completo:      <input type=text name=name>
<p>DNI:                  <input type=text name=dni pattern= "(^([0-9]{8,8}\-[A-Z])|^)$" required/>
<p>Telefono:             <input type=text name=phone pattern= "^[0-9]{9}$" required/>
<p>Usuario:              <input type=text name=login> 
<p>Contraseña:           <input type=password name=password pattern="[A-Za-z0-9!?-]{8,12}" required/> 
<p>Confirmar contraseña: <input type=password name=password> 

<input onclick=go() type=button value=enviar>

</FORM> 
</body>
</html>
