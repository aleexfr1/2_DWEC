<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyCtJSUVevkXD4Va_qpICIsPnA3JSJCY2DQ'
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Tourist per Year'],
          ['Spain', 89000000],
          ['China', 63000000],
          ['Italy  ', 62000000],
          ['Turkey', 46000000],
          ['Mexico', 41000000],
          ['Germany', 39000000],
          ['Thailand', 38000000]
        ]);

        var options = {
        title: 'Paises mas turisticos',
        };
        var chart = new google.visualization.GeoChart(document.getElementById('paises'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="paises" style="width: 900px; height: 500px;"></div>
  </body>
</html>
